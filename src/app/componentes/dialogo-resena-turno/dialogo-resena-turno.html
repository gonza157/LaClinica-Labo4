<h2 mat-dialog-title>Reseña de la consulta</h2>
<mat-dialog-content>
  <div class="resena-container">
    <div class="resena-content" *ngIf="data.resena; else sinResena">
      <div class="resena-text">{{ data.resena }}</div>
    </div>
    <ng-template #sinResena>
      <div class="no-resena">
        <mat-icon>description</mat-icon>
        <p>No hay reseña disponible para este turno.</p>
      </div>
    </ng-template>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
